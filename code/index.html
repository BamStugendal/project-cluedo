<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,700;0,900;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Cluedo</title>
  </head>
  <body>
    <section class="start-text">
      <h1>One murder... 6 suspects</h1>
    </section>
    <section class="cards">
      <article class="killer-deck" id="killerCard">
        <h2>KILLER</h2>
        <div id="killerInfo" class="killer-info">
          <p id="killerName"></p>
          <p id="killerOccupation"></p>
          <p id="favoriteWeapon"></p>
          <p id="killerAge"></p>
          <img id="killerImage" src="" height="200" />
          <p id="killerDescription"></p>
         </div>
        <div class="lds-ring" id="killerLoading">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </article>

      <article class="weapon-deck" id="weaponCard">
        <h2>WEAPON</h2>
        <div id="weaponInfo">
          <p id="weaponName"></p>
          <p id="weaponWeight"></p>
        </div>
        <div class="lds-ring" id="weaponLoading">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </article>

      <article class="room-deck" id="roomCard">
        <h2>ROOM</h2>
        <div id="roomInfo">
          <p id="roomName"></p>
        </div>
        <div class="lds-ring" id="roomLoading">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </article>
    </section>

   
    <article>
      <h1 id="mystery" class="mystery-text"></h1>
      <button id="reveal">REVEAL THE CRIME</button>
    </article>

    <article>
      <button id="reset">RESET CARDS</button>
    </article>
    <script src="clue.js"></script>
  </body>
</html>
