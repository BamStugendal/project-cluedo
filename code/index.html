<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;0,900;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Technigo Project Cluedo</title>
  </head>
  <body>
    <section class="start-text">
      <h1>One murder... 6 suspects</h1>
    </section>
    <section class="cards">
      <article class="killer-deck" id="killerCard">
        <h2>KILLER</h2>
        <p id="killerName"></p>
        <p id="killerAge"></p>
        <p id="killerOccupation"></p>
        <img id="killerImage" src="" height="100" />
        <p id="killerDescription"></p>
        <p id="favoriteWeapon"></p>
      </article>
      <article class="weapon-deck" id="weaponCard">
        <h2>WEAPON</h2>
        <p id="weaponName"></p>
        <p id="weaponWeight"></p>
      </article>
      <article class="room-deck" id="roomCard">
        <h2>ROOM</h2>
        <p id="roomName"></p>
      </article>
    </section>

    <h1 id="mystery"></h1>

    <button id="reveal">REVEAL THE CRIME</button>
    <article>
      <h3 id="revealText">test</h3>
    </article>
    <script src="clue.js"></script>
  </body>
</html>
